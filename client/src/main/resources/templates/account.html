<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <div class="alert alert-info mt-2">
        <h3 th:text="'Username: ' + ${user.name}"/>
        <br>
        <h3 th:text="'User_info: ' + ${user.info}"/>
        <br>
        <h3 th:text="'User_status: ' + ${user.status}"/>
        <!--<h3  th:text="'Token: ' + ${token}"/>-->
    </div>
    <div class="col-md-auto">
        <a th:href="'/user/update/' + ${user.login}" th:text="'Add information about me'" class="btn btn-warning"/>
    </div>
</div>
</body>

</html>
