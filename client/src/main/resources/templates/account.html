<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>
    <div class="alert alert-info mt-2">
        <h3 th:text="'Username: ' + ${user.name}"/>
        <br>
        <h3 th:text="'User_info: ' + ${user.info}"/>
        <br>
        <h3 th:text="'User_status: ' + ${user.status}"/>
        <br>
        <h3 th:text="'birth_date: ' + ${user.birth_date}"/>
        <br>
        <h3 th:text="'country: ' + ${user.country}"/>
        <br>
        <h3 th:text="'city: ' + ${user.city}"/>
        <br>
        <h3 th:text="'grajd: ' + ${user.grajd}"/>
        <br>
        <h3 th:if="${user.gender}" th:text="'gender: male'"/>
        <h3 th:if="${!user.gender}" th:text="'gender: female'"/>
        <br>
        <h3 th:text="'education: ' + ${user.education}"/>
        <br>
        <h3 th:text="'busyness: ' + ${user.busyness}"/>
        <br>
        <h3 th:text="'expWork: ' + ${user.expWork}"/>
        <br>
        <h3 th:text="'skill: ' + ${user.skill}"/>
        <br>
        <h3 th:text="'achievements: ' + ${user.achievements}"/>
        <br>
        <h3 th:text="'command: ' + ${user.command}"/>
        <br>
        <h3 th:text="'role: ' + ${user.role}"/>
        <!--<h3  th:text="'Token: ' + ${token}"/>-->
    </div>
    <div class="col-md-auto">
        <a th:href="'/user/update/' + ${user.login}" th:text="'Add information about me'" class="btn btn-warning"/>
    </div>

    <div class="col-md-auto">
        <a th:href="'/ideas/add'" th:text="'Add new Idea'" class="btn btn-warning"/>
    </div>
</div>
</body>

</html>
