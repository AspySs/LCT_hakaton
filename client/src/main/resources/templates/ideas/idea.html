<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-3">
    <h1 th:text="${title}"/>

    <ul>
        <hr>
        <li>id: <h3 th:text="${idea.id}"></h3></li>
        <li>name: <h3 th:text="${idea.name}"></h3></li>
        <li>description: <h3 th:text="${idea.Descript}"></h3></li>
        <li>status: <h3 th:text="${idea.status}"></h3></li>
        <li>sphere: <h3 th:text="${idea.sphere}"></h3></li>
        <li>tags: <h3 th:text="${idea.tag}"></h3></li>
        <hr>
    </ul>
    <h5>likes</h5> <h5  th:text="${reaction_1}"/>
    <h5>dislikes</h5> <h5  th:text="${reaction_0}"/>

    <div th:each="comm : ${comms}" class="alert alert-info mt-2">
        <h5>text</h5> <h3 th:text="${comm.comment}"/>
        <h5>time</h5> <h3 th:text="${comm.time}"/>
    </div>

</div>
</body>
</html>
